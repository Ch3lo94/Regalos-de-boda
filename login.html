<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 60px;
    }
    .loader {
      font-size: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h2>Conectando con Google...</h2>
  <p class="loader">Por favor espera unos segundos ⏳</p>

  <script>
    // Apenas carga, consulta al servidor
    google.script.run.withSuccessHandler(res => {
      if (!res.ok) {
        // Email ya había elegido → exit.html
        window.location.href = res.url;
        return;
      }
      // OK → Ir a regalos
      window.location.href = res.url;
    }).iniciarLogin();
  </script>

</body>
</html>
